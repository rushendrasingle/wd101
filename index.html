<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registration Form</title>
</head>

<body>
  <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-58">
      <div class="mx-auto max-w-md">
        <h2 class="text-3xl text-center font-bold leading-tight">
          Registration Form
        </h2>
        <div class="divide-y divide-gray-300/50">
          <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
            <form id="user_form">
              <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                Name
              </label>
              <input required type="text" id="name" name="name" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter full name"></br>
              
              <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                Email
              </label>
              <input type="text" id="email" name="email" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter email"></br>
              
              <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                Password
              </label>
              <input type="password" id="password" name="password" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter password"></br>
              
              <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                Date of Birth
              </label>
              <input type="date" id="dob" name="dob" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6" placeholder="enter dateofbirth"></br>
              <label for="acceptTerms">Accept Terms?</label>
              <input type="checkbox" id="acceptTerms" name="acceptTerms" required></br>
             <center>
              <button class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
               type="submit">Submit</button>
               </center>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <label for="acceptTerms">Accept Terms?</label>
    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>

</body>

</html>
